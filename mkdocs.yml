site_name: Srujan's Portfolio
repo_url: https://github.com/SrujanGowda1998/PortfolioWebsite

nav:
  - Home: index.md
  - Experience: experience.md
  - Skills & Tech-stack: skills.md
  - Projects Undertaken: projects.md
  - Education: education.md
  - Achivements & Certifications: recognition.md
  - Interests & Hobbies: interests.md
  - About Me: about.md
  - Downloads: download.md

theme:
  name: material
  features:
    - navigation.tracking
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.tabs.link
  favicon: images/favicon.png
  icon:
    logo: material/seed
  language: en
  font:
    text: Google Sans
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  scheme: default
  primary: green
  accent: green

copyright: Copyright &copy; 2024 &nbsp;SRUJAN PRAKASH GOWDA

markdown_extensions:
  - tables
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji
  - def_list

  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - tags
